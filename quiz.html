<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">

    <script src="https://kit.fontawesome.com/e9ee0e0e4c.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/e9ee0e0e4c.js" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h2 id="question-number">Question #</h2>
            <form id="quiz-options">
                <label for="question" id="question-text" class="question-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec magna ut quam dapibus maximus blandit in sem. Etiam elementum euismod pretium.
                </label><br><br>
                <div class="quiz-option">
                    <input id="radioA" type="radio"  name="options" class="option" value="optionA">
                    <label id="optionA" for="radioA">Option A</label>
                </div>
                <div class="quiz-option">
                    <input id="radioB" type="radio" name="options" class="option" value="optionB">
                    <label id="optionB" for="radioB">Option B</label>
                </div>
                <div class="quiz-option">
                    <input id="radioC" type="radio" name="options" class="option" value="optionC">
                    <label id="optionC" for="radioC">Option C</label>
                </div>
                <div class="quiz-option">
                    <input id="radioD" type="radio" name="options" class="option" value="optionD">
                    <label id="optionD" for="radioD">Option D</label>
                </div>
            </form>
        </div>
            
        <div class="quiz-handler">
            <h2 class="time-left"><span id="time">3:45</span> mins left</h2>
            <div class="home-line" id="quiz-line">
                <div class="circle"></div>
                <hr>
            </div>
            <div class="quiz-buttons">
                <button type="button" id="previous-button" onclick="previousQuestion()">Previous</button>
                <button type="button" id="next-button" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
