<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e9ee0e0e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Quiz</title>

<body>
    <div class="home-container">
        <h2 class="main-heading">Take the Quiz</h2>
        <h1 class="home-question">WHAT’S YOUR GENERAL KNOWLEDGE LIKE ?</h1>
        <div class="home-line">
            <div class="circle"></div>
            <hr>
        </div>
        <p class="home-text">Are you buttoned-up or footloose & fancy-free? Get that freshly 
            sharpened pencil bouquet ready; take this quiz to find out
            how much your mind observes the world.</p>
        <button class="lets-go">OH, YES PLEASE LET’S GO <i class="fas fa-long-arrow-alt-right"></i></button>
    </div>
