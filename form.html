<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">

    <script src="https://kit.fontawesome.com/e9ee0e0e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/e9ee0e0e4c.js" crossorigin="anonymous"></script>
    <title>Give us some details</title>
</head>
<body>
    <div class="form-container">
        <h1 class="form-heading">Give us some details</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your Age" required>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected hidden>Choose Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="email">E-Mail Id:</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-Mail Id" required>
            <button type="submit">START THE QUIZ <i class="fas fa-long-arrow-alt-right"></i></button>
        </form>
    </div>
</body>
</html>
